<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--html 주석-->
    <style>
        /* css주석
        # 아이디 : 선택자 기호 (웹페이지상에서 하나만 지정가능) */
        #a{
            color:chartreuse;

        }
        /* . 클래스를 선택자 기호 (웹페이자상에서 동일한 스타일 적용하고 싶을때) */
        .c{ 
            color :blueviolet;
        }
        .b{
            text-decoration: underline;
        }
        *{
            font-family :'궁서체';
            color: red;
        }
    </style>
</head>
<body>
    
    <p id="a" class="b">이수환</p>
    <p class="c b">강예진</p>
    <p class = 'c'>이명훈</p>
</body>
</html>
