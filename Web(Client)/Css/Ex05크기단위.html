<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 30px;
        }
        /* em : 부모요소 (p)크기를 따른다 */
        .s1{
             /* em : 부모요소 (p)크기를 따른다 */
            font-size: 2em;
        }
        .s2{
            /* html 폰트키그를 기준으로 배수 단위로 지정 */
            /* html 폰트크기 16px *3-> 48px */
            font-size: 3rem;
        }
        #id1{
            font-size: 100px;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <!--기본크기 : 16 px-->
    안녕하세요
    <p>
        안녕하세요<br>
        <span class ="s1">오늘 저녁은 </span>
        <span class = "s2">뭐먹을까요?</span>
        <span class ="s1" id="id1">김치볶음밥</span>
    </p>
</body>
</html>
