<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{

            /* relative : position이 static일떄 기준으로 상하좌우로 움직임 */


            position: relative;
            border: 1px solid red;
     

        }
        .s2{
            top: 5px;
        }
        .s3{
            bottom: 5px;
        }
        .s4{
            left: 5px;
        }
        .s5{
            left: 5px;
            
        }
    </style>
</head>

<body>
    <!-- 따로 position 속성 값을 수정하지 않았으면 static(기본값이다.)-->
    <span class="s1">span1</span>
    <span class="s2">span2</span>
    <span class="s3">span3</span>
    <span class="s4">span4</span>

    <span class="s5">span5</span>
</body>

</html>
