<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a= parseInt(prompt("java 점수를 입력하세요"));
        let b = parseInt(prompt("Android 점수를 입력하세요"));
        let c = parseInt(prompt("web 점수를 입력하세요"));
        let rank = 'f'
        let score =parseInt((a+b+c)/3)
        if(score >=90)
        {
            rank = 'A'
        }
        else if(score>=80)
        {
            rank = 'B'
        }
        else if(score>=70)
        {
            rank ='C'
        }
        else
        {
            rank='F'
        }
        console.log("당신의 평균은 "+score+"이고"+rank+"입니다.")
    </script>
</body>
</html>
