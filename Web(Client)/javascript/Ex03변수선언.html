<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var : 재선언 가능, 재할당 가능
        var a = 1;
        console.log(a);
        var a = 3;
        console.log(a); 
        a = 4
        console.log(a);
        
        // let : 재선언 불가능, 재할당 가능
        let b = 1;
        console.log(b);
        // let b = 3;
        // console.log(b);
        b = 5;
        console.log(b);

        // const : 재선언 불가능, 재할당 불가능
        const c = 1;
        console.log(c);
        // const c = 3;
        // console.log(c);
        // c = 5;
        // console.log(c);
    </script>
</body>
</html>
