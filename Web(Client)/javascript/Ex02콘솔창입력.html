<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //prompt : 입력창을 통해 키보드로 받을 수 있음
        //prompt("질문내용") / prompt("질문내용","기본값")
        // String 타입으로 변환
        var a = prompt("질문 내용","기본값");
        console.log(a);

        // confirm : 확인/취소 를 입력받을 수 있음
        // boolean 타입으로 변환
        // 확인(true) / 취소(false) 반환
        var b = confirm("너 수업은 듣고있니?");
        console.log(b);
    </script>
</body>
</html>
