<body>
    <script>
        let num =15;
        // num 10 작으면 10보다 작습니다! / 10이상이면 10 이상입니다.!
        if(num<10)
        {
            document.write("10보다 작습니다")
            console.log("10보다 작습니다");
        }
        else{
            document.write("10보다 큽니다")
            console.log("10보다 큽니다.")
        }
        // 값에 따라 따로 처리 -> switch문
        let season = "여름";
        switch (season)
        {
            case "봄":
                alert("봄!");
                break;
            case "여름" :
                alert("여름!");
                break;
            case "가을":
                alert("가을!");
                break;
          
                    
        }

    </script>
</body>
