<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    강예진 <br>
    <!--b : 단순히 글자만 굵게 , 강조하는 의미 x -->
    <b>강예진</b> 
    <!-- strong : 글자를 굵게 , 강조하는 의미 포함o, 음성으로 읽을떄 강조하는 음성으로 말함-->
    <!-- 시멘틱 태크 : 의미를 지닌 태그-->
    <strong>강예진</strong>

    <br>
    <!-- i :  글자 기울이기 -->
    <u><i>이수환</i></u> 
    <!-- em:  글자 기울이기 + 의미 강조 -->
    <s><em>이수환</em></s>
</body>
</html>
